<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mindzy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">MINDZY</div>
      <nav>
        <div>Games</div>
        <div>Challenges</div>
        <div>Progress</div>
        <div>Library</div>
        <div>Support</div>
      </nav>
      <div class="profile-area">
        <div class="progress">
          Day 3
          <div class="progress-bar"></div>
        </div>
        <img src="https://i.pravatar.cc/32" alt="User" class="avatar">
      </div>
    </header>

    <div class="text-content">
      <h1>Build a Sharper Mind,<br/>the Fun Way!</h1>
    </div>

    <div class="main">
      <div class="hero">
        <img src="https://i.imgur.com/yW2W9SC.png" alt="Sheep Image"/>
        <p>Tap to Begin →</p>
      </div>

      <div class="card blue">
        <div>
          <h3>Focus through reading</h3>
          <p>Gentle reading for better focus</p>
          <div class="action">Let’s Go! →</div>
        </div>
        <img src="https://i.imgur.com/xP5CksX.png" alt="Reading Character">
      </div>

      <div class="card pink">
        <div>
          <h3>Your brain learns as you scroll</h3>
          <div class="action">Let’s Go! →</div>
        </div>
        <img src="https://i.imgur.com/nLuCy9B.png" alt="Scrolling Character">
      </div>
    </div>
  </div>
</body>
</html>
