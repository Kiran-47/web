<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mindzy UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">MINDZY</div>
    <nav>
      <a href="#">Games</a>
      <a href="#">Challenges</a>
      <a href="#">Progress</a>
      <a href="#">Library</a>
      <a href="#">Support</a>
    </nav>
    <div class="profile">
      <span>Day 3</span>
      <div class="progress-bar"><div class="progress-fill" style="width:24%"></div></div>
      <img src="https://via.placeholder.com/32" alt="User" class="avatar"/>
    </div>
  </header>

  <main class="main-content">
    <section class="intro">
      <h1>Build a Sharper Mind, the Fun Way!</h1>
      <div class="main-card">
        <img src="https://via.placeholder.com/150" alt="Sheep" />
        <button>Tap to Begin →</button>
      </div>
    </section>

    <section class="cards">
      <div class="card purple">
        <h2>Focus through reading</h2>
        <p>Gentle reading for better focus</p>
        <a href="#">Let's Go! →</a>
      </div>
      <div class="card pink">
        <h2>Your brain learns as you scroll</h2>
        <a href="#">Let's Go! →</a>
      </div>
    </section>
  </main>
</body>
</html>
